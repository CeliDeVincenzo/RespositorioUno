<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/paquetes.css">
</head>
<body>
      
    <header>
        <h1>Destinos </h1>
        <nav></nav>
    </header>
    

    <main class="container">
        <section class="row" id="Destinos">
            <article class="col-md-6 col-lg-4 col-xxl-3" id="Paquetes">
                 <div class="Card text-center bg-light text-dark"> 
                  <h3 class="card-header">Paquetes</h3>
                  <img src="img/paquetes.jpg" alt="Rio" data-bs-toggle="modal" data-bs-target="#Paquetescarousel">
                  <div class="card-body">
                      <p class="card-text">Desde</p>
                      <p class="lead precio"> usd 1.500 </p>

                  </div>
                  <div class="card-footer">
                      <a href="#" class="btn btn-info btn-lg"> Comprar </a>
                  </div>
              </div>

             </article>     
         </section>
        <section id="modales">
            <div class="modal" id="Paquetescarousel" tabindex="-1">

                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header"> 
                            <button type="button" class="button-close" data-bs-dismiss="modal" aria-label="close"> </button>
                        </div>
                        <div class="modal-body"> 
                            <div id="carouselpaquetes" class="carousel slide" data-bs-ride="carousel"> 
                                <div class="carousel-inner">
                                    <div class="carousel-item active"> <img src="./img/colombia.jpg" class="d-block" alt="Colombia"></div>
                                    <div class="carousel-item"> <img src="./img/peru.jpg" class="d-block" alt="Peru"></div>
                                    <div class="carousel-item"> <img src="./img/italia.jpg" class="d-block" alt="Italia"> </div>
                                    <div class="carousel-item"> <img src="./img/paris.jpg" class="d-block" alt="Paris"> </div>
                                    <div class="carousel-item"> <img src="./img/glaciar-arg.jpg" class="d-block" alt="Argentina"></div>
                                    <div class="carousel-item"> <img src="./img/mexico.jpg" class="d-block" alt="Mexico"></div>
                                    <div class="carousel-item"> <img src="./img/Rio_de_Janeiro.jpg" class="d-block" alt="Brasil"></div>
                                </div>
                            </div>
                        </div>
                 <button class="carousel-control-prev" type="button" data-bs-target="#carouselpaquetes" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselpaquetes" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>

                    </div>
                </div>
            </div>
        
        
        </section>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
